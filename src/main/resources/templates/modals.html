<!-- MODAL LOGIN APERTURA -->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Login FlexSoles</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form role="form" th:action="@{/usuario/login}" method="POST">
					<input type="hidden" name="_token" value="">
					<div class="form-group">
						<label class="control-label">Usuario</label>
						<div>
							<input type="text" class="form-control input-lg" name="nombre" value="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">Contraseña</label>
						<div>
							<input type="password" class="form-control input-lg" name="passwd">
						</div>
					</div>
					<div class="form-group">
						<div>
							<div class="checkbox">
								<label> <input type="checkbox" name="remember">
									Remember Me
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div>
							<a class="btn btn-link" href="">Forgot Your Password?</a>
							<button type="submit" class="btn btn-info btn-block">Login</button>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>
