<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
<nav th:replace="head_elements"></nav>
</head>

<body>
	<div class="container-fluid">
		<!-- HEADER APERTURA-->
		<div th:replace="header"></div>
		<!-- HEADER APERTURA-->

		<!-- NAVAR APERTURA-->
		<nav th:replace="navbar"></nav>
		<!-- NAVAR CIERRE-->

		<!-- CONTENEDOR PRODUCTOS APERTURA-->
		<div id="contenedor">
			<div class="card mb-3" id="{id}"
				th:each="producto: ${ListaProductos}">
				<div class="cajas">
					<h3 class="card-header" th:text="${producto.titulo}"></h3>
					<div class="imagen">
						<!-- MODAL PRODUCTOS APERTURA-->
						<div id="carouselExampleIndicators" class="carousel slide"
							data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0"
									class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img class="d-block w-100"
										th:src="@{/img/nike_dunk_first_article.jpg}" alt="First slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100"
										th:src="@{/img/nike_dunk_first_article.jpg}"
										alt="Second slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100"
										th:src="@{/img/nike_dunk_first_article.jpg}" alt="Third slide">
								</div>
							</div>
							<a class="carousel-control-prev"
								href="#carouselExampleIndicators" role="button"
								data-slide="prev"> <span class="carousel-control-prev-icon"
								aria-hidden="true"></span> <span class="sr-only">Previous</span>
							</a> <a class="carousel-control-next"
								href="#carouselExampleIndicators" role="button"
								data-slide="next"> <span class="carousel-control-next-icon"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>
						<!-- MODAL PRODUCTOS CIERRE-->
					</div>
					<div class="card-body">
						<h2 class="card-text" th:text="${producto.precio}+'â‚¬'"></h2>
						<h2 class="card-text" th:text="${producto.descuento}+'%'"></h2>
					</div>
					<div class="card-body">
						<a th:href="@{/producto/{id}(id=${'producto'+producto.id})}"
							class="card-link">Visitar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- CONTENEDOR PRODUCTOS CIERRE-->
</body>

</html>
