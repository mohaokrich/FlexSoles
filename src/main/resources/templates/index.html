
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css.css">
    <link rel="stylesheet" href="/css/estilos_flexsole.css">
    <link rel="stylesheet" href="/css/bootstrap.css.css">
    <script src="/js/modal.js"></script>
    <title>FLEX SOLE'S</title>
</head>
<body>
    <header>
        <h1>FLEX SOLE'S</h1>
    </header>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		Launch demo modal
	  </button>
	  <!-- Modal -->
	  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  <form th:action="@{/usuario/login}" method="POST">
				<div>
					<div class="col-primary">Nombre: <input type="text" name="nombre"></div>
					<br>
					<div class="col-primary">Contraseña: <input type="text" name="passwd"></div>
				</div>
				<button class="btn btn-info" type="submit" value="entrar">
			</form>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary">Save changes</button>
			</div>
		  </div>
		</div>
	  </div>
	<nav th:replace="navbar"></nav>
    <div id="contenedor">
		<div class="card mb-3" id="{id}" th:each="producto: ${ListaProductos}">
			<div class="cajas">
			  <h3 class="card-header" th:text="${producto.titulo}"></h3>
			  <div class="card-body"></div>
			  <div class="imagen">
				<div class="container mt-5">
					<div class="row justify-content-center">
					  <div class="col-md-6">
						<div id="MyCarouselId" class="carousel slide" data-ride="carousel">
						  <div class="carousel-inner">
							  <div class="carousel-item active">
								<img class="d-block w-100" src="Componente%20Carrusel%20en%20BootStrap%204_files/img01.xml" alt="Primer elemento">
								<div class="carousel-caption d-none d-md-block">
									<img th:src="@{/img/nike_dunk_first_article.jpg}" alt="imagen1">
								</div>
							  </div>
							  <div class="carousel-item">
								<img class="d-block w-100" src="Componente%20Carrusel%20en%20BootStrap%204_files/img02.xml" alt="Segundo elemento">
								<div class="carousel-caption d-none d-md-block">
									<img th:src="@{/img/nike_dunk_first_article.jpg}" alt="imagen1">
							  </div>
							  <div class="carousel-item">
								<img class="d-block w-100" src="Componente%20Carrusel%20en%20BootStrap%204_files/img03.xml" alt="Tercer elemento">
								<div class="carousel-caption d-none d-md-block">
									<img th:src="@{/img/nike_dunk_first_article.jpg}" alt="imagen1">
								</div>
							  </div>
						  </div>
						  <a class="carousel-control-prev" href="#MyCarouselId" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Anterior</span>
						  </a>
						  <a class="carousel-control-next" href="#MyCarouselId" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Posterior</span>
						  </a>
						  <ol class="carousel-indicators">
							<li data-target="#MyCarouselId" data-slide-to="0" class="active"></li>
							<li data-target="#MyCarouselId" data-slide-to="1" class=""></li>
							<li data-target="#MyCarouselId" data-slide-to="2" class=""></li>
						  </ol>
						</div>
					  </div>
					</div>
				  </div>
			  </div>
			  <div class="card-body">
			    <h2 class="card-text" th:text="${producto.precio}+'€'"></h2>
			    <h2 class="card-text" th:text="${producto.descuento}+'%'"></h2>
			  </div>
			  <div class="card-body">
			    <a th:href="@{/producto/{id}(id=${'producto'+producto.id})}" class="card-link">Visitar</a>
			  </div>
			</div>
		</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="Componente%20Carrusel%20en%20BootStrap%204_files/jquery-3.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="Componente%20Carrusel%20en%20BootStrap%204_files/popper.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="Componente%20Carrusel%20en%20BootStrap%204_files/bootstrap.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
