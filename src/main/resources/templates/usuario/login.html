<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos_productos_flexsole.css">
    <link rel="stylesheet" href="/css/bootstrap.css.css">
    <title>LOGIN</title>
</head>
<body>
    <header>
        <h1>FLEX SOLE'S</h1>
    </header>
    <nav th:replace="navbar"></nav>
    <div class="modal fade" id="ejemploModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
  
              <h5 class="modal-title">Título</h5>
              <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">X</span>
              </button>
  
            </div>
            <div class="modal-body">
                <form th:action="@{/usuario/login}" method="POST">
                    <div>
                        <div class="col-primary">Nombre: <input type="text" name="nombre"></div>
                        <br>
                        <div class="col-primary">Contraseña: <input type="text" name="passwd"></div>
                    </div>
                    <button class="btn btn-info" type="submit" value="entrar">
                </form>
            </div>
            <div class="modal-footer">
              <div class="btn btn-primary" data-dismiss="modal">
                Cerrar
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="btn btn-info m-5" data-toggle="modal" data-target="#ejemploModal">
        Mostrar ventana modal
      </div>
    <div id="contenedor">
    
</body>
</html>
